<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/response.css">
  <title>Frontend Mentor | Page de Compra</title>

</head>
<body>
  <div class="parent">

    <header>
      <h1>Our Pricing</h1>
      <div class="selector_am">
        <span>Annually</span>
        <label class="switch">
          <input class="checkAM" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <span>Monthly</span>
      </div>
    </header>

    <main class="section_of_prices">

      <section class="basic_section">
        <h2>Basic</h2>
        <b class="priceM"><span>&dollar;</span>19.99</b>
        <b class="priceA"><span>&dollar;</span>199.99</b>
        
        <ul class="list_of_benefits">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="learn_more">Learn More</button>
      </section>
  
      <section class="professional_section">
        <h2>Professional</h2>
        <b class="priceM"><span>&dollar;</span>24.99</b>
        <b class="priceA"><span>&dollar;</span>249.99</b>
        
        <ul class="list_of_benefits">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>      
        <button class="learn_more">Learn More</button>
      </section>
  
      <section class="master_section">
        <h2>Master</h2>
        <b class="priceM"><span>&dollar;</span>39.99</b>
        <b class="priceA"><span>&dollar;</span>399.99</b>  
        
        <ul class="list_of_benefits">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="learn_more">Learn More</button>
      </section>

    </main>
  </div>
</body>
<script src="./src/index.js"></script>
</html>
